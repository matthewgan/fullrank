{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <style>
  		body {
  			background-color: #2aa6c5;
  		}
  		* {
  		  padding: 0;
  		  margin: 0;
  		}
  		.fit {
  		  max-width: 100%;
  		  max-height: 100%;
  		}
  		.center {
  		  display: block;
  		  margin: auto;
  		}
  	</style>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8">
  		function set_body_height()
  		{
  		    var wh = $(window).height();
  		    $('body').attr('style', 'height:' + wh + 'px;');
  		}
  		$(document).ready(function() {
  		    set_body_height();
  		    $(window).bind('resize', function() { set_body_height(); });
  		});
  	</script>
  	<script src="{% static 'neonlights/js/gShake.js' %}" type="text/javascript" charset="utf-8" ></script>
  	<script src="{% static 'neonlights/js/swipe.js' %}" type="text/javascript" charset="utf-8"></script>
  	<script src="{% static 'neonlights/js/application.js' %}" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div id="operationZone">
      <img id="bgimg" class="center fit" src="{% static 'neonlights/img/remotuino.png' %}?" >
    </div>
  </body>
</html>
